<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SwipeFlix - Swipe Your Next Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent-coral: #ff6b6b;
            --accent-mint: #4ecdc4;
            --accent-violet: #9b59b6;
            --accent-gold: #f1c40f;
            --text-primary: #ffffff;
            --text-secondary: #8a8a9a;
            --text-muted: #5a5a6a;
            --gradient-1: linear-gradient(135deg, #ff6b6b 0%, #9b59b6 100%);
            --gradient-2: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --glow-coral: 0 0 40px rgba(255, 107, 107, 0.3);
            --glow-mint: 0 0 40px rgba(78, 205, 196, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(155, 89, 182, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--accent-coral);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            position: relative;
        }

        /* Card Stack */
        .card-stack {
            position: relative;
            width: 100%;
            max-width: 380px;
            height: 520px;
            margin: 1rem 0;
        }

        .movie-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            background: var(--bg-card);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            cursor: grab;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            touch-action: none;
        }

        .movie-card:active {
            cursor: grabbing;
        }

        .movie-card.swiping {
            transition: none;
        }

        .movie-card.swipe-left {
            animation: swipeLeft 0.4s ease-out forwards;
        }

        .movie-card.swipe-right {
            animation: swipeRight 0.4s ease-out forwards;
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            to {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }

        .card-poster {
            width: 100%;
            height: 65%;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
        }

        .card-poster-placeholder {
            width: 100%;
            height: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
        }

        .card-content {
            padding: 1.25rem;
            height: 35%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to top, var(--bg-card) 60%, transparent);
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .rating {
            color: var(--accent-gold);
        }

        .card-blurb {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-genres {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .genre-tag {
            font-size: 0.7rem;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            background: rgba(255, 107, 107, 0.15);
            color: var(--accent-coral);
            font-weight: 500;
        }

        /* Swipe Indicators */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .swipe-indicator.nope {
            left: 20px;
            background: rgba(255, 107, 107, 0.2);
            color: var(--accent-coral);
            border: 3px solid var(--accent-coral);
            transform: translateY(-50%) rotate(-20deg);
        }

        .swipe-indicator.like {
            right: 20px;
            background: rgba(78, 205, 196, 0.2);
            color: var(--accent-mint);
            border: 3px solid var(--accent-mint);
            transform: translateY(-50%) rotate(20deg);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn.nope {
            background: var(--bg-card);
            color: var(--accent-coral);
            border: 2px solid var(--accent-coral);
        }

        .action-btn.nope:hover {
            background: var(--accent-coral);
            color: white;
            box-shadow: var(--glow-coral);
        }

        .action-btn.info {
            width: 48px;
            height: 48px;
            font-size: 1.25rem;
            background: var(--bg-card);
            color: var(--accent-violet);
            border: 2px solid var(--accent-violet);
        }

        .action-btn.like {
            background: var(--bg-card);
            color: var(--accent-mint);
            border: 2px solid var(--accent-mint);
        }

        .action-btn.like:hover {
            background: var(--accent-mint);
            color: white;
            box-shadow: var(--glow-mint);
        }

        /* Chat Panel */
        .chat-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px 24px 0 0;
            transform: translateY(calc(100% - 60px));
            transition: transform 0.3s ease;
            z-index: 200;
            max-height: 70vh;
        }

        .chat-panel.expanded {
            transform: translateY(0);
        }

        .chat-handle {
            padding: 1rem;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        .chat-handle-bar {
            width: 40px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 2px;
        }

        .chat-header {
            padding: 0 1rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .chat-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.bot {
            background: var(--bg-card);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: var(--gradient-1);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-sources {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 24px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent-coral);
        }

        .chat-send {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gradient-1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: transform 0.2s ease;
        }

        .chat-send:hover {
            transform: scale(1.1);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent-coral);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-stack {
                max-width: 340px;
                height: 480px;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .action-btn {
                width: 56px;
                height: 56px;
            }
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        /* Rationale Toast */
        .rationale-toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--accent-mint);
            box-shadow: var(--glow-mint);
            font-size: 0.9rem;
            color: var(--text-primary);
            z-index: 300;
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        @keyframes toastOut {
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">SwipeFlix</div>
            <div class="header-actions">
                <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="icon-btn" id="historyBtn" title="History">üìú</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card-stack" id="cardStack">
                <!-- Cards will be inserted here -->
                <div class="loading" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Finding movies for you...</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn nope" id="nopeBtn" title="Not interested">üëé</button>
                <button class="action-btn info" id="infoBtn" title="More info">‚ÑπÔ∏è</button>
                <button class="action-btn like" id="likeBtn" title="Add to watchlist">üëç</button>
            </div>
        </main>

        <!-- Chat Panel -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-handle" id="chatHandle">
                <div class="chat-handle-bar"></div>
            </div>
            <div class="chat-header">
                <div class="chat-avatar">üé¨</div>
                <div>
                    <div class="chat-title">CineBot</div>
                    <div class="chat-subtitle">Ask me anything about movies!</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Hey! üëã I'm CineBot, your movie expert. Ask me for recommendations, info about actors, or anything cinema-related!
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask about movies..." />
                <button class="chat-send" id="chatSend">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const USER_ID = 'user_' + Math.random().toString(36).substr(2, 9);

        // State
        let movies = [];
        let currentIndex = 0;
        let likedMovies = [];
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        // Elements
        const cardStack = document.getElementById('cardStack');
        const loadingState = document.getElementById('loadingState');
        const chatPanel = document.getElementById('chatPanel');
        const chatHandle = document.getElementById('chatHandle');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const nopeBtn = document.getElementById('nopeBtn');
        const likeBtn = document.getElementById('likeBtn');
        const infoBtn = document.getElementById('infoBtn');

        // Initialize
        async function init() {
            await loadMovies();
            setupEventListeners();
        }

        // Rate limiting for frontend requests
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 13000; // 13 seconds between requests (safer than 12s)

        async function rateLimitedFetch(url, options = {}) {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;

            if (timeSinceLastRequest < MIN_REQUEST_INTERVAL) {
                const waitTime = MIN_REQUEST_INTERVAL - timeSinceLastRequest;
                console.log(`Rate limiting: waiting ${waitTime}ms before request`);
                await new Promise(resolve => setTimeout(resolve, waitTime));
            }

            lastRequestTime = Date.now();
            return fetch(url, options);
        }

        // Load movies from API
        async function loadMovies() {
            try {
                // Get recommendations from API (rate limited)
                const response = await rateLimitedFetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: USER_ID, top_k: 20 })
                });

                if (response.ok) {
                    const data = await response.json();
                    movies = data.recommendations || [];
                } else {
                    // Fallback to sample data (don't make another API call)
                    console.log('Predict API failed, using sample data');
                    movies = getSampleMovies();
                }

                if (movies.length === 0) {
                    // Use sample data as fallback
                    movies = getSampleMovies();
                }

                loadingState.classList.add('hidden');
                renderCards();
            } catch (error) {
                console.error('Failed to load movies:', error);
                movies = getSampleMovies();
                loadingState.classList.add('hidden');
                renderCards();
            }
        }

        // Sample movies fallback
        function getSampleMovies() {
            return [
                { movie_id: '19995', title: 'Avatar', genre: 'Action|Adventure|Sci-Fi', year: 2009, rating: 7.2, director: 'James Cameron' },
                { movie_id: '24428', title: 'The Avengers', genre: 'Action|Adventure|Sci-Fi', year: 2012, rating: 7.4, director: 'Joss Whedon' },
                { movie_id: '49026', title: 'The Dark Knight Rises', genre: 'Action|Crime|Drama', year: 2012, rating: 7.6, director: 'Christopher Nolan' },
                { movie_id: '597', title: 'Titanic', genre: 'Drama|Romance', year: 1997, rating: 7.5, director: 'James Cameron' },
                { movie_id: '99861', title: 'Avengers: Age of Ultron', genre: 'Action|Adventure|Sci-Fi', year: 2015, rating: 7.3, director: 'Joss Whedon' },
            ];
        }

        // Render cards
        function renderCards() {
            const fragment = document.createDocumentFragment();

            // Render up to 3 cards
            for (let i = Math.min(currentIndex + 2, movies.length - 1); i >= currentIndex; i--) {
                const movie = movies[i];
                const card = createCard(movie, i === currentIndex);
                fragment.appendChild(card);
            }

            cardStack.innerHTML = '';
            cardStack.appendChild(fragment);

            // Setup drag on top card
            const topCard = cardStack.querySelector('.movie-card');
            if (topCard) {
                setupCardDrag(topCard);
            }
        }

        // Create card element
        function createCard(movie, isTop) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.style.zIndex = isTop ? 10 : 1;

            const genres = (movie.genre || movie.genres || '').split('|').slice(0, 3);
            const genreTags = genres.map(g => `<span class="genre-tag">${g.trim()}</span>`).join('');

            card.innerHTML = `
                <div class="card-poster-placeholder">üé¨</div>
                <div class="card-content">
                    <h2 class="card-title">${movie.title}</h2>
                    <div class="card-meta">
                        <span class="meta-item">${movie.year || 'N/A'}</span>
                        <span class="meta-item rating">‚≠ê ${(movie.rating || movie.score || 0).toFixed(1)}</span>
                        ${movie.director ? `<span class="meta-item">üé¨ ${movie.director}</span>` : ''}
                    </div>
                    <p class="card-blurb" id="blurb-${movie.movie_id || movie.id}">Swipe right to add to watchlist!</p>
                    <div class="card-genres">${genreTags}</div>
                </div>
                <div class="swipe-indicator nope">NOPE</div>
                <div class="swipe-indicator like">LIKE</div>
            `;

            // Try to load blurb from API (with staggered delays)
            // First card: immediate, second: 13s delay, third: 26s delay
            const cardDelay = (isTop ? 0 : (currentIndex === 1 ? 13000 : 26000));
            loadBlurb(movie.movie_id || movie.id, cardDelay);

            return card;
        }

        // Load blurb from RAG API (with rate limiting and delay)
        let blurbRequestQueue = [];
        let isProcessingBlurbs = false;

        async function loadBlurb(movieId, delay = 0) {
            // Add to queue with delay
            blurbRequestQueue.push({ movieId, delay });

            if (!isProcessingBlurbs) {
                processBlurbQueue();
            }
        }

        async function processBlurbQueue() {
            if (isProcessingBlurbs || blurbRequestQueue.length === 0) return;

            isProcessingBlurbs = true;

            while (blurbRequestQueue.length > 0) {
                const { movieId, delay } = blurbRequestQueue.shift();

                // Wait for delay
                if (delay > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                }

                try {
                    const response = await rateLimitedFetch(`${API_BASE}/rag/blurb`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ movie_id: String(movieId), tone: 'engaging', max_length: 100 })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const blurbEl = document.getElementById(`blurb-${movieId}`);
                        if (blurbEl && data.blurb) {
                            blurbEl.textContent = data.blurb;
                        }
                    }
                } catch (error) {
                    console.log(`Blurb API not available for movie ${movieId}`);
                }

                // Wait between blurbs (13 seconds)
                if (blurbRequestQueue.length > 0) {
                    await new Promise(resolve => setTimeout(resolve, MIN_REQUEST_INTERVAL));
                }
            }

            isProcessingBlurbs = false;
        }

        // Setup card drag/swipe
        function setupCardDrag(card) {
            card.addEventListener('pointerdown', onDragStart);
            card.addEventListener('pointermove', onDragMove);
            card.addEventListener('pointerup', onDragEnd);
            card.addEventListener('pointercancel', onDragEnd);
        }

        function onDragStart(e) {
            isDragging = true;
            startX = e.clientX;
            e.target.closest('.movie-card').classList.add('swiping');
            e.target.setPointerCapture(e.pointerId);
        }

        function onDragMove(e) {
            if (!isDragging) return;

            currentX = e.clientX - startX;
            const card = e.target.closest('.movie-card');

            // Rotate based on drag
            const rotate = currentX * 0.1;
            card.style.transform = `translateX(${currentX}px) rotate(${rotate}deg)`;

            // Show indicators
            const nopeIndicator = card.querySelector('.swipe-indicator.nope');
            const likeIndicator = card.querySelector('.swipe-indicator.like');

            nopeIndicator.style.opacity = Math.min(Math.abs(currentX) / 100, 1) * (currentX < 0 ? 1 : 0);
            likeIndicator.style.opacity = Math.min(Math.abs(currentX) / 100, 1) * (currentX > 0 ? 1 : 0);
        }

        function onDragEnd(e) {
            if (!isDragging) return;
            isDragging = false;

            const card = e.target.closest('.movie-card');
            card.classList.remove('swiping');

            const threshold = 100;

            if (currentX > threshold) {
                swipeRight();
            } else if (currentX < -threshold) {
                swipeLeft();
            } else {
                // Reset position
                card.style.transform = '';
                card.querySelector('.swipe-indicator.nope').style.opacity = 0;
                card.querySelector('.swipe-indicator.like').style.opacity = 0;
            }

            currentX = 0;
        }

        // Swipe actions
        function swipeLeft() {
            const card = cardStack.querySelector('.movie-card');
            if (!card) return;

            card.classList.add('swipe-left');
            setTimeout(() => {
                currentIndex++;
                if (currentIndex < movies.length) {
                    renderCards();
                } else {
                    showEndState();
                }
            }, 400);
        }

        function swipeRight() {
            const card = cardStack.querySelector('.movie-card');
            if (!card) return;

            const movie = movies[currentIndex];
            likedMovies.push(movie);

            card.classList.add('swipe-right');

            // Show rationale toast
            showRationale(movie);

            setTimeout(() => {
                currentIndex++;
                if (currentIndex < movies.length) {
                    renderCards();
                } else {
                    showEndState();
                }
            }, 400);
        }

        // Show rationale for liked movie
        async function showRationale(movie) {
            try {
                const response = await rateLimitedFetch(`${API_BASE}/rag/rationale`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        movie_id: String(movie.movie_id || movie.id),
                        user_history: likedMovies.slice(-5).map(m => String(m.movie_id || m.id))
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showToast(`Added: ${data.rationale}`);
                } else {
                    showToast(`Added ${movie.title} to watchlist!`);
                }
            } catch (error) {
                showToast(`Added ${movie.title} to watchlist!`);
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'rationale-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showEndState() {
            cardStack.innerHTML = `
                <div class="loading">
                    <p style="font-size: 2rem;">üéâ</p>
                    <p>You've seen all movies!</p>
                    <p style="color: var(--text-secondary);">Liked: ${likedMovies.length}</p>
                    <button onclick="resetCards()" style="
                        margin-top: 1rem;
                        padding: 0.75rem 1.5rem;
                        border-radius: 24px;
                        background: var(--gradient-1);
                        border: none;
                        color: white;
                        font-size: 1rem;
                        cursor: pointer;
                    ">Start Over</button>
                </div>
            `;
        }

        function resetCards() {
            currentIndex = 0;
            likedMovies = [];
            renderCards();
        }

        // Chat functionality
        function setupEventListeners() {
            // Button clicks
            nopeBtn.addEventListener('click', swipeLeft);
            likeBtn.addEventListener('click', swipeRight);
            infoBtn.addEventListener('click', () => chatPanel.classList.add('expanded'));

            // Chat panel
            chatHandle.addEventListener('click', () => {
                chatPanel.classList.toggle('expanded');
            });

            // Chat input
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addChatMessage(message, 'user');
            chatInput.value = '';

            // Show typing indicator
            const typingId = addChatMessage('...', 'bot');

            try {
                const response = await rateLimitedFetch(`${API_BASE}/rag/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        top_k: 5,
                        include_sources: true
                    })
                });

                // Remove typing indicator
                document.getElementById(typingId)?.remove();

                if (response.ok) {
                    const data = await response.json();
                    let botMessage = data.answer;

                    // Add sources if available
                    if (data.sources && data.sources.length > 0) {
                        const sourceNames = data.sources.map(s => s.title).slice(0, 3).join(', ');
                        botMessage += `<div class="message-sources">Sources: ${sourceNames}</div>`;
                    }

                    addChatMessage(botMessage, 'bot', true);
                } else {
                    addChatMessage("Sorry, I couldn't process that. Try asking about movies!", 'bot');
                }
            } catch (error) {
                document.getElementById(typingId)?.remove();
                addChatMessage("I'm having trouble connecting. Please try again!", 'bot');
            }
        }

        function addChatMessage(text, type, isHtml = false) {
            const id = 'msg-' + Date.now();
            const msgEl = document.createElement('div');
            msgEl.id = id;
            msgEl.className = `message ${type}`;

            if (isHtml) {
                msgEl.innerHTML = text;
            } else {
                msgEl.textContent = text;
            }

            chatMessages.appendChild(msgEl);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        // Initialize app
        init();
    </script>
</body>
