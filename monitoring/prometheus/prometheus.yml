global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: swipeflix-monitor
    environment: development

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # SwipeFlix API
  # Note: Use 'app:8000' if API is in Docker, 'host.docker.internal:8000' if API is local
  - job_name: swipeflix-api
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
    - targets:
      - app:8000    # Docker service name (when API is in Docker)
      - host.docker.internal:8000    # Local API (Windows/Mac)
        # - 172.17.0.1:8000  # Local API (Linux - uncomment if needed)
    labels:
      service: swipeflix-api
      environment: development

  # MLflow (if metrics endpoint available)
- job_name: mlflow
  scrape_interval: 30s
  static_configs:
  - targets: [mlflow:5000]
    labels:
      service: mlflow
      environment: development

  # Node Exporter (system metrics, if available)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # PostgreSQL Exporter (if available)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # MinIO metrics
- job_name: minio
  scrape_interval: 30s
  metrics_path: /minio/v2/metrics/cluster
  static_configs:
  - targets: [minio:9000]
    labels:
      service: minio
      environment: development
